{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>Hello, {{username}}!</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ip</th>
                <th>notify_via_mail</th>
                <th>notify_via_irc</th>
                <th><i class="fa fa-trash-o" aria-hidden="true"></i></th>
            </tr>
        </thead>
        <tbody>
            {% for row in ips %}
            <tr>
                <td>{{ row.ip }}</td>
                <td>{{ row.notify_via_mail }}</td>
                <td>{{ row.notify_via_irc }}</td>
                <td><button class="btn btn-danger" onclick="deleteIp('{{ ip }}')"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST" action="/ipwatcher/addip">
        <label for="ip">ip address</label>
        <input type="text" class="form-control" name="ip">
		<input type="hidden" name="email" value="{{email}}">
        <br>
        <input type="submit" class="btn btn-primary" value="add ip">
    </form>

    <a href="logout">logout</a>
</div>
{% endblock %}

{% block javascript %}
<script>
    function deleteIp(ip) {
        $.post('/ipwatcher/delip', { 'ip' : ip}, function() {
          location.reload();
        })
    }
</script>
{% endblock %}
